<f:fluid xmlns:cms="Bleicker\Cms\ViewHelpers">

	<f:layout name="default"/>

	<f:section name="docTitle">
		<cms:node.translate propertyName="title">{page}</cms:node.translate>
	</f:section>

	<f:section name="docBody">
		<div class="row">
			<div class="col-lg-2 col-first">
				<f:for each="{sites}" as="root">
					<section class="page-tree">
						<f:render partial="Frontend/PageTree" arguments="{of:root, current:page}"/>
					</section>
				</f:for>
			</div>
			<div class="col-lg-7 col-second{f:if(condition:'{page.hidden}', then:' hidden')}">
				<f:render partial="Frontend/ContentTree" arguments="{of:page, current:node}"/>
			</div>
			<div class="col-lg-3 col-third">
				<f:render partial="Frontend/Translation/Menu" arguments="{node:node}"/>
			</div>
		</div>
	</f:section>

	<f:section name="navigation" />

	<f:section name="footer">
		<f:render partial="Frontend/JavaScript"/>
	</f:section>

	<f:section name="styles">
		<f:render partial="Frontend/Styles"/>
	</f:section>

	<f:section name="meta">
		<f:render partial="Frontend/Meta"/>
	</f:section>

</f:fluid>
