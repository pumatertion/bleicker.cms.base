<f:fluid xmlns:cms="Bleicker\Cms\ViewHelpers">
	<figure class="node image container-fluid{f:if(condition:'{node.id}=={current.id}', then:' active', else:' inactive')}{f:if(condition:'{node.hidden}', then:' hidden')}">
		<f:render partial="options" arguments="{node:node}"/>
		<img class="img-responsive" src="/Uploads/{node->cms:node.translate(propertyName:'figure')}"
			 title="{node->cms:node.translate(propertyName:'title')}"
			 alt="{node->cms:node.translate(propertyName:'alt')}"/>
		<f:if condition="{node.caption}">
			<figcaption>
				<cms:format.nl2br>
					<f:format.raw>
						<cms:format.nodeTagParser prefix="/{cms:translation.systemLocale()}/nodemanager/">
							<cms:node.translate propertyName="caption" node="{node}"/>
						</cms:format.nodeTagParser>
					</f:format.raw>
				</cms:format.nl2br>
			</figcaption>
		</f:if>
	</figure>
</f:fluid>
