<f:fluid xmlns:cms="Bleicker\Cms\ViewHelpers"/>

<div class="node text {f:if(condition:'{node.id}=={current.id}', then:' active', else:' inactive')}">
	<f:render partial="options" arguments="{node:node}"/>
	<cms:format.nl2br>
		<f:format.raw>
			<cms:format.nodeTagParser prefix="/{cms:translation.systemLocale()}/nodemanager/"><cms:node.translate propertyName="body" node="{node}"/></cms:format.nodeTagParser>
		</f:format.raw>
	</cms:format.nl2br>
</div>
