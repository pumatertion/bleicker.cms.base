<f:fluid xmlns:cms="Bleicker\Cms\ViewHelpers">
	<header class="node headline">
		<h1><cms:node.translate propertyName="title" node="{node}"/></h1>
		<f:if condition="{node->cms:node.translate(propertyName:'subtitle')}">
			<h2><cms:node.translate propertyName="subtitle" node="{node}"/></h2>
		</f:if>
	</header>
</f:fluid>
