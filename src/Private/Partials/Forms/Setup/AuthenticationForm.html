<form class="form" action="/{cms:translation.systemLocale()}/setup/authentication" method="post">
	<input type="hidden" name="interceptedUri" value="{interceptedUri}"/>
	<fieldset>
		<legend>
			<f:if condition="{exception}">
				<f:then>{exception.message}</f:then>
				<f:else>Authentication</f:else>
			</f:if>
		</legend>
		<div class="form-group">
			<label for="password">Password</label>
			<input class="form-control" type="password" id="password" name="password"
				   placeholder="Please enter your password"/>
		</div>
	</fieldset>
	<div class="form-group">
		<input type="submit" value="Create" class="btn btn-primary"/>
	</div>
</form>
