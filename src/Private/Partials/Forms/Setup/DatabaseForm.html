<form class="form" action="/{cms:translation.systemLocale()}/setup/database" method="post">
	<fieldset>
		<legend>
			Database Connection
		</legend>
		<div class="form-group">
			<label for="driver">Driver</label>
			<input class="form-control" type="text" id="driver" name="driver"
				   placeholder="sqlite" value="{current.driver}"/>
		</div>
		<div class="form-group">
			<label for="host">Host</label>
			<input class="form-control" type="text" id="host" name="host"
				   placeholder="localhost" value="{current.host}"/>
		</div>
		<div class="form-group">
			<label for="port">Port</label>
			<input class="form-control" type="number" id="port" name="port"
				   placeholder="1234" value="{current.port}"/>
		</div>
		<div class="form-group">
			<label for="dbname">DB Name</label>
			<input class="form-control" type="text" id="dbname" name="dbname"
				   placeholder="dbname" value="{current.dbname}"/>
		</div>
		<div class="form-group">
			<label for="path">Path</label>
			<input class="form-control" type="text" id="path" name="path"
				   placeholder="path" value="{current.path}"/>
		</div>
		<div class="form-group">
			<label for="user">User</label>
			<input class="form-control" type="text" id="user" name="user"
				   placeholder="user" value="{current.user}"/>
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input class="form-control" type="password" id="password" name="password"
				   placeholder="password" value="{current.password}"/>
		</div>
		<div class="form-group">
			<label for="charset">Charset</label>
			<input class="form-control" type="text" id="charset" name="charset"
				   placeholder="UTF8" value="{current.charset}"/>
		</div>
	</fieldset>
	<div class="form-group">
		<input type="submit" value="Create" class="btn btn-primary"/>
	</div>
</form>
