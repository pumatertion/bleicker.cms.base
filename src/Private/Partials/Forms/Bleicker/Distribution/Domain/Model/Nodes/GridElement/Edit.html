<f:fluid xmlns:cms="Bleicker\Cms\ViewHelpers"/>

<form class="form" action="/{cms:translation.systemLocale()}/nodemanager/update/{node.id}" method="post">
	<fieldset>
		<legend>Edit grid element</legend>
		<dis:validation.validationResults results="{validationException.results}" propertyPath="colspan">
			<f:if condition="{validationResults->f:count()}">
				<f:then>
					<div class="form-group has-error">
						<f:for each="{validationResults}" as="validationResult" iteration="iteration">
							<f:if condition="{0:iteration.cycle}=={0:1}">
								<label for="colspan">Colspan</label>
								<input class="form-control" type="text" id="colspan" name="colspan" value="{validationResult.source}"
									   placeholder="For example 6"/>
							</f:if>
							<label class="validation-property-error" for="colspan">{validationResult}</label>
						</f:for>
					</div>
				</f:then>
				<f:else>
					<div class="form-group">
						<label for="colspan">Colspan</label>
						<input class="form-control" type="text" id="colspan" name="colspan" value="{node->cms:node.translate(propertyName:'colspan')}"
							   placeholder="For example 6"/>
					</div>
				</f:else>
			</f:if>
		</dis:validation.validationResults>
		<dis:validation.validationResults results="{validationException.results}" propertyPath="offset">
			<f:if condition="{validationResults->f:count()}">
				<f:then>
					<div class="form-group has-error">
						<f:for each="{validationResults}" as="validationResult" iteration="iteration">
							<f:if condition="{0:iteration.cycle}=={0:1}">
								<label for="offset">Offset</label>
								<input class="form-control" type="text" id="offset" name="offset" value="{validationResult.source}"
									   placeholder="For example 6"/>
							</f:if>
							<label class="validation-property-error" for="offset">{validationResult}</label>
						</f:for>
					</div>
				</f:then>
				<f:else>
					<div class="form-group">
						<label for="offset">Offset</label>
						<input class="form-control" type="text" id="offset" name="offset" value="{node->cms:node.translate(propertyName:'offset')}"
							   placeholder="For example 6"/>
					</div>
				</f:else>
			</f:if>
		</dis:validation.validationResults>
	</fieldset>
	<div class="form-group">
		<f:render partial="Forms/Actions" arguments="{node:node}"/>
	</div>
</form>
