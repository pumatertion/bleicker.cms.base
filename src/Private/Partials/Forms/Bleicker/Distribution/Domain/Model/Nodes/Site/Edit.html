<fluid xmlns:dis="Bleicker\Distribution\ViewHelpers" xmlns:cms="Bleicker\Cms\ViewHelpers"/>
	<f:alias map="{systemLocale:'{cms:translation.systemLocale()}'}">
		<form class="form" action="/{systemLocale}/nodemanager/update/{node.id}" method="post">
			<fieldset>
				<legend>Update site properties</legend>
				<dis:validation.validationResults propertyPath="title">
					<div class="form-group{f:if(condition:'{validationResults->f:count()}', then:' has-error')}">
						<label for="title">Title</label>
						<input class="form-control" type="text" id="title" name="title" value="{node->cms:node.translate(propertyName:'title')}"
							   placeholder="Please give the site a title"/>
					</div>
				</dis:validation.validationResults>
			</fieldset>
			<div class="form-group">
				<f:render partial="Forms/Actions" arguments="{node:node}"/>
			</div>
		</form>
	</f:alias>
</fluid>
